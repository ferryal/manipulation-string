<body>
  <div class="form-manipulation">
    <h2> Manipulation String </h2>
    <label for="">Input text one :</label>
    <input id="input-one" type="text" placeholder="input text 1 here">
    <label for="">Input text two :</label>
    <input id="input-two" type="text" name="" value="" placeholder="input text 2 here ">
    <br>
    <br>
    <button id="result-one" class="btn btn-outline-dark btn-sm" type="button" name="button">get text</button>
    <button id="result-two" class="btn btn-outline-dark btn-sm" type="button" name="button">text combine</button>
    <br>
    <br>
    <button id="result-three" class="btn btn-outline-dark btn-sm" type="button" name="button">text uppercase</button>
    <button id="result-four" class="btn btn-outline-dark btn-sm" type="button" name="button">text lowercase</button>
    <br>
    <br>
    <button id="result-five" class="btn btn-outline-dark btn-sm" type="button" name="button">text capital</button>
    <br>
    <br>
    <label for="">Output :</label>
    <p id="result"></p>
  </div>
